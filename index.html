<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Тест</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="logo.png" class="logo">
        </header>
        <main class="main">
            <div class="main__text">
                <img src="sova.gif" class="main__text-img">
                <p class="main__text-p">
                    Привет, этот сайт сделан для того что бы ты научился решать логические задачи!
                </p>
            </div>
            <div class="main__game">
                <div class="main__game_groop">
                    <p class="main__game_text">Чтобы начать, нажми кнопку "Начать игру". За каждый правильный ответ, будет прибоваляться 1 балл. Всего 10 баллов. Удачи!</p>
                    <button class="main__game_button">Начать игру</button>
                </div>
                <img class="main__image_game" src="mainPic.png">
            </div>
        </main>
        <footer class="footer">
            <a class="footer__copyright" href="#" target="_blank">&copy; 2020 Темирханова Ангелина</a>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <div class="popup__header">
                <h2 class="popup__title">1/10</h2>
                <img class="popup__buttonClose" src="closeButton.png" alt="Закрыть">    
            </div>
            <div class="popup__test">
                <h2 class="popup__question">Текст вопроса</h2>
                <input class="popup__answer" type="number">
            </div>
            <button class="popup__button" type="click" >Следующий</button>
        </div>
    </div>
    <div class="back">

    </div>
    <script src="script.js"></script>
</body>
</html>
